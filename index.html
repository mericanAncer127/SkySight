<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant $5 Roof Measurements</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            padding: 8px;
        }
    </style>
</head>
<body>

<div style="text-align: center;">
    <h2>Step 1: Enter an address</h2>
</div>
<input id="address" type="text" placeholder="Enter an address" style="width: 40%; height:30px; margin: 10px 50px 10px 200px;">
<button onclick="locateAddress()">Locate Address</button>
<div style="text-align: center;">
    <h2>Step 2: Click on the roof to get measurements</h2>
</div>

<div id="map" style="left:10%; right:10%; width: 80%; height: 400px;"></div>

<div style="text-align: center;">
    <h2>Step 3: Make $5 payment to reveal blacked-out measurements below</h2>
    <div style="display: flex; justify-content: center; align-items: center;">
        <div id="paypal-button-container"></div>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=AZVhAcXezHxgqd1qBCcWQAyASwZRsDzn25TCX52BKlTQ8UQerc66E2L76uKLIEDKwgLFbiWs9TOLian7"></script>
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            currency_code: 'USD',
                            value: '5.00'
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                revealMeasurements();
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                });
            }
        }).render('#paypal-button-container');

    </script>
</div>

<div id="table" style="margin: 0 100px 0 100px;">
    <table id="areaTable" style="width: 100%; margin-top: 20px;">
        <thead>
            <tr>
                <th>Pitch Value</th>
                <th>Roof Area (Squares)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>
</div>

<div style="text-align: center;">
    <h2>Step 4: Download measurements</h2>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <button onclick="generatePDF()">Download PDF</button>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2VjZmFzdCIsImEiOiJjanVlbGRxbTUwNGVlNDlwcXRxNnFhYnlzIn0.-dc9uxSNW4TUYbC96E8zjA';
let currentMarker;

const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-74.006, 40.7128], // New York City as default
    zoom: 15,
    preserveDrawingBuffer: true
});

map.on('load', function() {
    map.addSource('buildings', {
        type: 'vector',
        url: 'mapbox://mapbox.mapbox-streets-v8'
    });

    map.addLayer({
        'id': 'building-extrusion',
        'type': 'fill-extrusion',
        'source': 'buildings',
        'source-layer': 'building',
        'paint': {
            'fill-extrusion-color': '#aaa',
            'fill-extrusion-height': {
                'type': 'identity',
                'property': 'height'
            }
        }
    });

    map.on('mouseenter', 'building-extrusion', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'building-extrusion', function() {
        map.getCanvas().style.cursor = '';
    });

    map.on('click', 'building-extrusion', function(e) {
        const feature = e.features[0];
        if (currentMarker) {
            currentMarker.remove();
        }
        const centroid = turf.centroid(feature);
        currentMarker = new mapboxgl.Marker().setLngLat(centroid.geometry.coordinates).addTo(map);
        updateRoofAreaTable(feature);
    });
});

function locateAddress() {
    const address = document.getElementById('address').value;
    fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(address)}.json?access_token=${mapboxgl.accessToken}`)
    .then(response => response.json())
    .then(data => {
        const coordinates = data.features[0].geometry.coordinates;
        if (currentMarker) {
            currentMarker.remove();
        }
        currentMarker = new mapboxgl.Marker().setLngLat(coordinates).addTo(map);
        map.flyTo({ center: coordinates, zoom: 19});
    });
}

function calculatePolygonArea(points) {
    const polygon = turf.polygon(points);
    const areaM2 = turf.area(polygon);
    const areaFt2 = areaM2 * 10.7639;
    return (areaFt2/100).toFixed(1);
}

function updateRoofAreaTable(feature) {
    const coords = feature._geometry.coordinates;
    areaFt2=calculatePolygonArea(coords);

    const tableBody = document.getElementById('areaTable').querySelector('tbody');
    tableBody.innerHTML = '';

    for(let i = 0; i <= 15; i++) {
        const adjustedArea = areaFt2 / Math.cos(Math.atan(i/12));
        const row = `<tr><td>${i}</td><td id="cell${i.toString()}" style="background-color:black;">${adjustedArea.toFixed(2)}</td></tr>`;
        tableBody.innerHTML += row;
    }
}

function revealMeasurements() {
    for(let i = 0; i <= 15; i++) {
        var a=document.getElementById("cell"+i.toString());
        a.style.background="white";
    }
}

async function generatePDF() {
    const imgDataMap = map.getCanvas().toDataURL();

    const canvasTable = await html2canvas(document.getElementById('table'));
    const imgDataTable = canvasTable.toDataURL('image/png');

    const docDefinition = {
        content: [
            {
                image: imgDataMap,
                width: 500  // Adjust width as needed
            },
            {
                image: imgDataTable,
                width: 500  // Adjust width as needed
            }
        ]
    };
    pdfMake.createPdf(docDefinition).download('download.pdf');
}
</script>
</body>
</html>
